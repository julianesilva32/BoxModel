<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<style>
*{margin: 0;
  padding: 0;
  box-sizing: border-box;
     }
   body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.profile-card {
  width: 300px;
  background-color: #fff;
  border: 2px solid #ddd;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  margin: 20px;
  padding: 16px;
  box-sizing: border-box;
  text-align: center;
}

.profile-card img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 8px;
  margin-bottom: 12px;
}

.profile-card h2 {
  margin: 0 0 8px 0;
  font-size: 1.5em;
}

.profile-card p {
  margin: 0;
  font-size: 0.95em;
  color: #555;
}

     
</style>

<body>
      <div class="profile-card">
    <img src="https://via.placeholder.com/300x200" alt="Foto de Perfil">
    <h2>Juliane Silva</h2>
    <p>estudante de informatica. Apaixonado em ler</p>
  </div>

</body>
</html>
